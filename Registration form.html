<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1><br>
    <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="name" name="name" id="name" required><br>
    <br>
    <label for="date">Date of Birth</label>
    <input type="date" name="date" id="date" accept="int/int/int" required><br>
    <br>
    <label for="gender">Gender:</label>
    <label for="male">Male</label>
    <input type="radio" id="gender" name="gender" value="Male" required>
    <label for="female">Female</label>
    <input type="radio" id="gender" name="gender" value="Female" required><br>
    <br>
    <label for="address">Address:</label>
    <input type="address" id="address" name="address" required><br>
    <section></section>
    <br>
    <label for="telephone">Telephone</label>
    <input type="number" id="telephone" name="telephone" placeholder="0712345678" accept="number" required><br>
    <br>
    <label for="email">Email:</label>
    <input type="email"name="email"id="email" placeholder="zotelmabiria@gmail.com" required><br>
    <br>
    <label for="course">Course</label>
    <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="Medicine">Medicine</option>
        <option value="Nursing">Nursing</option>
        <option value="Pharmacy">Pharmacy</option>
        <option value="Dentistry">Dentistry</option>
    </select>

    <button type="submit">Register</button>
    <button type="cancel">Cancel</button>
    <br>
    
</form>
</body>
</html>
